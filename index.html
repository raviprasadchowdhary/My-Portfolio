<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta id="meta-description" name="description" content="">
    <title>Raviprasad | QA Engineer</title>
    <!-- Dynamic Favicon -->
    <link id="favicon" rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸš€</text></svg>">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header id="header">
        <nav class="container">
            <a href="#" class="logo" id="site-logo"></a>
            <button class="mobile-toggle" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="nav-links" id="nav-links">
                <!-- Dynamic Nav -->
            </ul>
        </nav>
    </header>

    <main>
        <!-- Hero Section -->
        <section id="hero">
            <div class="container hero-content">
                <span class="greeting" id="hero-greeting"></span>
                <h1 id="hero-name"></h1>
                <h2 id="hero-role" class="role"></h2>
                <p id="hero-tagline" class="tagline"></p>
                <div class="hero-actions">
                    <a href="#projects" class="btn-primary" id="btn-view-projects"></a>
                    <a href="#contact" class="btn-secondary" id="btn-contact-me"></a>
                </div>
                <div class="social-links" id="hero-social">
                    <!-- Dynamic Social Links -->
                </div>
            </div>
            <div class="bg-shape shape-1"></div>
            <div class="bg-shape shape-2"></div>
        </section>

        <!-- About Section -->
        <section id="about" class="section">
            <div class="container">
                <h2 class="section-title" id="header-about"></h2>
                <div class="about-grid">
                    <div class="about-text" id="about-text">
                        <!-- Dynamic Text -->
                    </div>
                </div>
                <div class="stats" id="about-stats">
                    <!-- Dynamic Stats -->
                </div>
            </div>
        </section>

        <!-- Skills Section -->
        <section id="skills" class="section bg-alt">
            <div class="container">
                <h2 class="section-title" id="header-skills"></h2>
                <div class="skills-grid" id="skills-grid">
                    <!-- Dynamic Skills -->
                </div>
            </div>
        </section>

        <!-- Experience Section -->
        <section id="experience" class="section">
            <div class="container">
                <h2 class="section-title" id="header-experience"></h2>
                <div class="timeline" id="experience-timeline">
                    <!-- Dynamic Experience -->
                </div>
            </div>
        </section>

        <!-- Projects Section -->
        <section id="projects" class="section bg-alt">
            <div class="container">
                <h2 class="section-title" id="header-projects"></h2>
                <div class="projects-grid" id="projects-grid">
                    <!-- Dynamic Projects -->
                </div>
            </div>
        </section>

        <!-- Contact Section -->
        <section id="contact" class="section">
            <div class="container contact-container">
                <h2 class="section-title" id="header-contact"></h2>
                <p id="contact-tagline"></p>
                <div class="contact-methods" id="contact-methods">
                    <!-- Dynamic Contact Methods -->
                </div>
                <br>
                <p class="resume-download">
                    <a id="resume-link" href="#" target="_blank" class="btn-primary"><i
                            class="fas fa-external-link-alt"></i> <span id="resume-btn-text"></span></a>
                </p>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; <span id="current-year"></span> <span id="footer-name"></span>. All rights reserved.</p>
            <div class="footer-social" id="footer-social">
                <!-- Dynamic Footer Socials -->
            </div>
        </div>
    </footer>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
